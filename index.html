<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Sign up Form</title>
</head>
<body>

    <section id="logo_section">
        <div>
            <img src="img/odin-lined.png">
            <h1>ODIN</h1>
        </div>
        <footer>
            <h5>Photo by <a href="https://unsplash.com/@ninjason">Jason Leung</a> on <a href="https://unsplash.com/">Unsplash</a>.</h5>
        </footer>
    </section>

    <section id="form_section">
        <div>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.  </p>
            <p>Duis aute irure dolor in reprehenderit in voluptate velit.</p>
            <br>
            <p>You <span class="italics">know</span> what to do.</p>
        </div>
        <div id="form_div">
            <h2>Let's do this!</h2>
            <form method="post">
                <div>
                    <label for="name">First Name</label>
                    <input id="name">
                    <label for="surname">Last Name</label>
                    <input id="surname">
                    <label for="email">Email</label>
                    <input id="email">
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input id="phone">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                    <label for="password2">Confirm Password</label>
                    <input type="password" id="password2" required>
                </div>
            </form>
        </div>
        <div id="account">
            <button id="btn">Create Account</button>
            <div id="logging">
                <h3>Already have account?</h3><button id="login">Log In</button>
            </div>
        </div>
    </section>

</body>
</html>
